<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Neo Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #ec4899;
            --light: #f9fafb;
            --dark: #111827;
            --success: #10b981;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: #e5e7eb;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: var(--text-light);
            line-height: 1.6;
        }
        
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 
                        0 10px 10px -5px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 16px;
            animation: fadeIn 0.4s ease-out forwards;
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .result p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        
        .result strong {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-item span:first-child {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-bottom: 0.25rem;
        }
        
        .stat-item span:last-child {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Neo Age Calculator</h1>
        
        <form method="POST" class="calculator-form">
            <div class="form-group">
                <label for="birthdate">Enter Your Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required 
                       value="{{ birthdate if birthdate else '' }}"
                       max="{{ now().strftime('%Y-%m-%d') if now else '' }}">
            </div>
            
            <button type="submit">Calculate Age</button>
        </form>
        <div class="result">
            <p>Your current age is</p>
            <strong>{{ age }} years</strong>
            
            <div class="stats">
                <div class="stat-item">
                    <span>Months</span>
                    <span>{% if age %}{{ age * 12 }}{% endif %}</span>
                </div>
                <div class="stat-item">
                    <span>Days</span>
                    <span>{% if age %}{{ age * 365 }}{% endif %}</span>
                </div>
                <div class="stat-item">
                    <span>Hours</span>
                    <span>{% if age %}{{ age * 365 * 24 }}{% endif %}</span>
                </div>
            </div>
        </div>
        
        <footer>
            Powered by FastAPI & Docker
        </footer>
    </div>
</body>
</html>
